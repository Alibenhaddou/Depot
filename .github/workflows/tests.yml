name: Test & Coverage

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ct-delivery-assistant-poc/requirements.txt
          pip install pytest pytest-cov

      - name: Run tests and generate coverage
        run: |
          cd ct-delivery-assistant-poc
          pytest --cov=app --cov-report=xml:coverage.xml --cov-report=html:htmlcov -q

      - name: Upload coverage HTML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: ct-delivery-assistant-poc/htmlcov

      - name: Upload coverage XML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: ct-delivery-assistant-poc/coverage.xml
