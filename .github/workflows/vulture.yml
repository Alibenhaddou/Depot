name: "Vulture scan"

on:
  push: {}
  pull_request: {}

jobs:
  vulture:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: python -m pip install --upgrade pip && python -m pip install vulture

      - name: Run vulture check
        run: python scripts/check_vulture.py
