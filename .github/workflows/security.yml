name: Security

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install prerequisites
        run: |
          python -m pip install --upgrade pip
          pip install -r ct-delivery-assistant-poc/requirements.txt
          pip install bandit pip-audit

      - name: Bandit scan (exclude tests)
        run: |
          bandit -r ct-delivery-assistant-poc --exclude ct-delivery-assistant-poc/tests -q -f json -o bandit-report.json
          cat bandit-report.json

      - name: Dependency scan (pip-audit)
        run: |
          pip-audit -r ct-delivery-assistant-poc/requirements.txt -f json -o pip-audit-report.json || true
          cat pip-audit-report.json

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.json
            pip-audit-report.json
