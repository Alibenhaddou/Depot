<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JiraVision</title>
  <link rel="stylesheet" href="/ui/assets/poc.css" />
</head>

<body>
  <main class="shell">
    <section id="appContent" class="panel hidden">
      <div class="panel-top">
        <div class="panel-left"></div>
        <div class="panel-center">
          <div class="brand-title">JiraVision</div>
        </div>
        <div class="panel-right">
          <div class="header-block">
            <div class="muted small">Instances connectees</div>
            <div id="instanceList" class="instance-list"></div>
          </div>
          <div id="logoutArea" class="logout-area"></div>
        </div>
      </div>

      <div class="app-grid">
        <section class="panel panel-wide panel-projects">
          <div class="panel-head">
            <div class="panel-title">Projets PO</div>
            <div class="panel-actions">
              <label class="inline-check">
                <input type="checkbox" id="resetDefinitif" />
                Réintégrer masqués définitifs
              </label>
              <button id="btnProjectsRefresh" type="button">Rafraîchir</button>
              <button id="btnProjectAdd" type="button">Ajouter</button>
            </div>
            <div class="small muted" id="maskedCount"></div>
            <div class="small muted" id="lastSync"></div>
          </div>
          <div id="projectTabs" class="project-tabs" role="tablist" aria-label="Projets PO"></div>
          <div id="projectDetail" class="project-detail" role="region" tabindex="-1" aria-label="Détail du projet"></div>
          <div class="project-actions">
            <button id="btnMaskTemp" type="button" disabled>Masquer temporaire</button>
            <button id="btnMaskDef" type="button" disabled>Masquer définitif</button>
          </div>
          <div id="panelStatus" class="sr-only" role="status" aria-live="polite"></div>
          <div id="panelStatusVisible" class="status" aria-live="polite"></div>
        </section>

        <section class="panel panel-inactive">
          <div class="panel-head">
            <div class="panel-title">Projets inactifs</div>
            <div class="small muted">Ré-ajout manuel</div>
          </div>
          <div id="inactiveList" class="inactive-list"></div>
        </section>
      </div>
    </section>

    <noscript>
      <p class="muted">JavaScript est requis pour utiliser le POC.</p>
    </noscript>
  </main>

  <script src="/ui/assets/poc.js?v=20260119a"></script>
</body>
</html>
