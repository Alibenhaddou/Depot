<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JiraVision</title>
  <link rel="stylesheet" href="/ui/assets/poc.css" />
</head>

<body>
  <main class="shell">
    <header class="panel header-panel">
      <div class="header-left">
        <div class="brand-title">JiraVision</div>
      </div>
      <div class="header-center">
        <div class="muted small">Instances connectées</div>
        <div id="instanceList" class="instance-list"></div>
      </div>
      <div class="header-right">
        <div id="logoutArea" class="logout-area"></div>
      </div>
    </header>

    <section id="appContent" class="panel main-panel hidden">
      <nav id="projectFilters" class="project-filters" role="group" aria-label="Filtres projets"></nav>
      <div class="panel-columns">
        <aside class="panel-list">
          <div id="projectTabs" class="project-tabs" role="listbox" aria-label="Liste des projets"></div>
        </aside>
        <section class="panel-detail">
          <div id="projectDetail" class="project-detail" role="region" aria-label="Détail du projet"></div>
          <div class="project-actions">
            <button id="btnMaskTemp" type="button" disabled>Masquer temporaire</button>
            <button id="btnMaskDef" type="button" disabled>Masquer définitif</button>
            <button id="btnReadd" type="button" class="ghost" disabled>Ré-ajouter</button>
          </div>
          <div class="panel-actions">
            <label class="inline-check">
              <input type="checkbox" id="resetDefinitif" />
              Réintégrer masqués définitifs
            </label>
            <button id="btnProjectsRefresh" type="button">Synchroniser Jira</button>
            <button id="btnProjectAdd" type="button">Forcer l'ajout</button>
          </div>
          <div class="small muted" id="maskedCount"></div>
          <div class="small muted" id="lastSync"></div>
          <div id="panelStatus" class="sr-only" role="status" aria-live="polite"></div>
          <div id="panelStatusVisible" class="status" aria-live="polite"></div>
        </section>
      </div>
      <div class="inactive-block">
        <button id="toggleInactive" type="button" aria-expanded="false" aria-controls="inactiveList" class="link-btn">
          Projets détectés sans activité
        </button>
        <div class="small muted">Inactif = pas d’epic active. Vous pouvez ré-ajouter manuellement.</div>
        <div id="inactiveList" class="inactive-list" hidden></div>
      </div>
    </section>

    <noscript>
      <p class="muted">JavaScript est requis pour utiliser le POC.</p>
    </noscript>
  </main>

  <script src="/ui/assets/poc.js?v=20260119a"></script>
</body>
</html>
