services:
  api:
    build: .
    container_name: ct_api
    ports:
      - "8000:8000"
    env_file:
      - .env        # âœ… PAS app/.env
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      AI_SERVICE_URL: http://ai-service:8000
      AI_AUTH_ENABLED: "true"
      AI_SHARED_SECRET: ${AI_SHARED_SECRET:-dev-shared-secret}
    depends_on:
      - redis
      - ai-service

  redis:
    image: redis:7
    container_name: ct_redis
    ports:
      - "6379:6379"

  ai-service:
    build:
      context: ./services/ai_service
    container_name: ct_ai_service
    ports:
      - "8001:8000"
    env_file:
      - .env
    environment:
      AI_AUTH_ENABLED: "true"
      AI_SHARED_SECRET: ${AI_SHARED_SECRET:-dev-shared-secret}
      LLM_PROVIDER: ${LLM_PROVIDER:-ollama}
      LLM_BASE_URL: ${LLM_BASE_URL:-http://ollama:11434}
      LLM_MODEL: ${LLM_MODEL:-qwen2.5:3b}
    depends_on:
      - ollama

  ollama:
    image: ollama/ollama:latest
    container_name: ct_ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama

volumes:
  ollama:
